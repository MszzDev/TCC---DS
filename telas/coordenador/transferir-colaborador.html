<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGO - Transferir Colaborador</title>
    <link rel="stylesheet" href="../../css/common/global.css">
    <link rel="stylesheet" href="../../css/coordenador/transferir-colaborador.css">
    <link rel="stylesheet" href="../../css/common/accessibility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="d-flex">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../../img/logo_sigo.png" alt="Logo SIGO" class="sigo-logo-sidebar">
                <p class="sidebar-subtitle">Sistema Integrado de Gerenciamento Operacional</p>
            </div>
            <div class="sidebar-content">
                <div class="user-greeting">
                    <h5>Olá, Coordenador</h5>
                </div>
                <nav class="sidebar-nav">
                    <div class="sidebar-section">
                        <h6>GESTÃO</h6>
                        <a href="dashboard.html" class="nav-link"><i class="fas fa-home fa-fw"></i> Tela Inicial</a>
                        <a href="colaboradores.html" class="nav-link"><i class="fas fa-user-group"></i> Colaboradores</a>
                        <a href="units.html" class="nav-link"><i class="fas fa-building fa-fw"></i> Unidades</a>
                        <a href="prelecoes.html" class="nav-link"><i class="fas fa-chalkboard-teacher fa-fw"></i> Preleções</a>
                        <a href="solicitacoes.html" class="nav-link"><i class="fas fa-clipboard-list fa-fw"></i> Solicitações</a>
                        <a href="transferir-colaborador.html" class="nav-link active"><i class="fas fa-exchange-alt fa-fw"></i> Transferências</a>
                    </div>
                </nav>
            </div>
            <div class="sidebar-footer">
                <div class="accessibility-menu">
                    <button class="acc-option-btn" title="Aumentar fonte"><i class="fas fa-font"><i class="fas fa-plus"></i></i></button>
                    <button class="acc-option-btn" title="Diminuir fonte"><i class="fas fa-font"><i class="fas fa-minus"></i></i></button>
                    <button class="acc-option-btn" title="Alto contraste"><i class="fas fa-adjust"></i></button>
                    <button class="acc-option-btn" title="Leitor de tela"><i class="fas fa-volume-up"></i></button>
                </div>
                <button id="acc-toggle-button" class="acc-toggle-btn">
                    <span>ACESSIBILIDADE</span>
                    <i class="fas fa-chevron-up acc-icon"></i>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <a href="profile.html" class="user-name">Miguel Soares</a>
                        <span class="user-role">Coordenador</span>
                    </div>
                     <img src="../../img/perf.png" alt="User Avatar" class="rounded-circle">
                    <button id="logout-button" class="btn btn-logout" title="Sair">
                        <i class="fas fa-sign-out-alt"></i> </button>
                </div>
            </header>

            <section class="content-area">
                 <div class="welcome-section">
                    <h2>Transferir Colaborador</h2>
                    <p>Mova um colaborador de uma unidade para outra.</p>
                </div>

                <div class="card transfer-card">
                    <form class="card-body" id="transfer-form">
                        
                        <div class="transfer-layout">
                            
                            <div class="transfer-box">
                                <h5>Origem</h5>
                                <div class="form-group">
                                    <label for="select-colaborador">Colaborador</label>
                                    <select id="select-colaborador" class="form-control" required>
                                        <option value="" disabled selected>Carregando...</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="unidade-atual">Unidade Atual</label>
                                    <div id="unidade-atual" class="unit-display-box">
                                        <span class="text-muted">Selecione um colaborador</span>
                                    </div>
                                </div>
                            </div>

                            <div class="transfer-icon">
                                <i class="fas fa-long-arrow-alt-right"></i>
                            </div>

                            <div class="transfer-box">
                                <h5>Destino</h5>
                                <div class="form-group">
                                    <label for="select-nova-unidade">Nova Unidade</label>
                                    <select id="select-nova-unidade" class="form-control" required disabled>
                                        <option value="" disabled selected>Aguardando colaborador...</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                             <a href="colaboradores.html" class="btn btn-secondary">Cancelar</a>
                             <button type="submit" class="btn btn-primary">Confirmar Transferência</button> 
                        </div>

                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="../../js/coordenador/transferir-colaborador.js" defer></script>
    <script src="../../js/common/transitions.js" defer></script>
    <script src="../../js/common/accessibility.js" defer></script>
</body>
</html>
